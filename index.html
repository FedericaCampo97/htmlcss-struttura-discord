<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container_flex red">
        <div class="yellow"></div>
        <div class="yellow1"></div>
        <div class="yellow"></div>
    </header>
<!-- Chiusura Header -->
    <main>
        <section class="container_flex blue">
            <div id="acqua"></div>
        </section>
        <!-- Primo blocco -->
        <section class="griglia1">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card1"></div>
                    </div>
                    <div class="col2">
                        <div class="card2"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Secondo blocco -->
        <section class="griglia">
            <div class="container">
                <div class="row">
                    <div class="col2">
                        <div class="card2"></div>
                    </div>
                    <div class="col">
                        <div class="card1"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Terzo blocco -->
        <section class="griglia">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card1"></div>
                    </div>
                    <div class="col2">
                        <div class="card2"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Quarto blocco -->
        <section class="griglia2">
            <div class="orange"></div>
        </section>
        <!-- Quinto blocco -->
    </main>
 <!-- Chiusura Main -->
    <footer class="container_flex pink">
        <div class="rectangle">
            <div class="row2">
                <div class="col3"></div>
                <div class="col4"></div>
                <div class="col4"></div>
                <div class="col4"></div>
                <div class="col4"></div>
            </div>
            <div class="ruler">
                <div class="blocksgreen"></div>
                <div class="blocksgreen"></div>
            </div>
        </div>
    </footer>
<!-- Chiusura footer -->
</body>
</html>
